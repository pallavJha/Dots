general {
	output_format = "i3bar"
        colors = true
	markup = pango
        interval = 5
}

# order += "ipv6"
order += "load"
order += "memory"
order += "wireless _first_"
# order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid)"
	#format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

